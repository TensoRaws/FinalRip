version: "3.8"

name: finalrip

networks:
  backend:
    driver: bridge

services:
  worker-encode:
    image: lychee0/finalrip:worker-encode-cuda-dev
    restart: always
    environment:
      #      - FINALRIP_REMOTE_CONFIG_HOST=EASYTIER
      - FINALRIP_REMOTE_CONFIG_HOST=consul:8500
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids:
                - "0"
              capabilities:
                - gpu
                - utility
                - compute
                - video
    networks:
      - backend
